<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe App</title>
    <!-- link CSS  -->
    <link rel="stylesheet" href="style.css">
    <!-- link Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <!-- Header Section -->
    <header>
        <nav>
            <!-- Receipe logo -->
            <h1>Receipe App</h1>

            <!-- Receipe Input Box -->
            <form>
                <input type="text" name="" class="searchBox" placeholder="Search for Receipes...">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section>
            <!-- Receipe Container -->
            <div class="receipe-container">
                <h2>Search your Favourite Receipe...</h2>
            </div>

            <!-- Receipe Details Popup Window -->
            <div class="receipe-details">
                <button type="button" class="close-receipe-details">
                    <span class="material-symbols-outlined">
                        disabled_by_default
                    </span>
                </button>
                <div class="receipe-details-content"></div>
            </div>
        </section>
    </main>

    <!-- Adding Script JS -->
    <script src="script.js"></script>
</body>

</html>
